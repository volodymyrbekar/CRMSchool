{% extends "base.html" %}
{% block content %}

{% for name, url in breadcrumbs %}
    <a href="{{ url }}" class="breadcrumb-link">{{ name }}</a>
    {% if not forloop.last %}<span class="breadcrumb-separator">&gt;</span>{% endif %}
{% endfor %}

<div class="col-md-6 offsets-md-3">
<h1>Створити Центр</h1>
    <br/>
<form method="post" action="{% url 'create_center' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Додати центр</button>
</form>

</div>


{% endblock %}
